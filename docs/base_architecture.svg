@startuml base devastation architecture


skinparam {
  FontName "Meslo Nerd Font"
  FontColor #333333
  BorderColor #4169E1
  ArrowColor #4169E1
  BackgroundColor white
  shadowing false
}

skinparam class {
  BorderThickness 1.5
  FontSize 13
  BackgroundColor #F0F8FF
  HeaderBackgroundColor #4169E1
  HeaderFontColor white
  HeaderFontSize 16
}

skinparam title {
  FontSize 20
  FontColor #27408B
  FontStyle bold
  BorderColor white
}

title base devastation components

hide circle
hide stereotypes

class "base devastation" as BaseDev {
  - - <color:#4169E1><b>os</b></color> - -
  ubuntu 22.04 lts
  
  - - <color:#4169E1><b>shell environment</b></color> - -
  zsh + oh-my-zsh
  powerlevel10k theme
  meslo nerd font
  tmux
  
  - - <color:#4169E1><b>development tools</b></color> - -
  git
  node.js 20
  curl / fd-find / ripgrep
  gcc / make
  plantuml
  tree
  atuin (shell history)
  claude code cli
  
  - - <color:#4169E1><b>neovim</b></color> - -
  lazy (plugin manager)
  telescope (fuzzy finder)
  neo-tree (file browser)
  base lsp support
  treesitter (syntax)
  completion (nvim-cmp)
  dap (debugging)
  git integration
  lualine (status)
}

@enduml

