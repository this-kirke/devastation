<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="820" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Constants -->
  <!-- 
    BOX_WIDTH = 160
    BOX_HEIGHT = 60
    SVG_WIDTH = 820
    MARGIN = 10
    BOX_COUNT = 5
    AVAILABLE_WIDTH = SVG_WIDTH - 2*MARGIN = 800
    GAP = (AVAILABLE_WIDTH - BOX_COUNT*BOX_WIDTH) / (BOX_COUNT-1) = 40
    Start of first box: MARGIN = 10
    Centers of boxes: MARGIN + BOX_WIDTH/2 + i*(BOX_WIDTH+GAP)
  -->
  
  <!-- Base Devastation -->
  <rect x="330" y="30" width="160" height="60" rx="5" ry="5" fill="none" stroke="black" stroke-width="2"/>
  <text x="410" y="55" font-family="monospace" font-size="16" text-anchor="middle">base</text>
  <text x="410" y="75" font-family="monospace" font-size="16" text-anchor="middle">devastation</text>
  
  <!-- Horizontal line from base -->
  <line x1="410" y1="90" x2="410" y2="120" stroke="black" stroke-width="2"/>
  
  <!-- Horizontal distribution line -->
  <line x1="90" y1="120" x2="730" y2="120" stroke="black" stroke-width="2"/>
  
  <!-- Vertical lines to language boxes -->
  <line x1="90" y1="120" x2="90" y2="150" stroke="black" stroke-width="2"/>
  <line x1="250" y1="120" x2="250" y2="150" stroke="black" stroke-width="2"/>
  <line x1="410" y1="120" x2="410" y2="150" stroke="black" stroke-width="2"/>
  <line x1="570" y1="120" x2="570" y2="150" stroke="black" stroke-width="2"/>
  <line x1="730" y1="120" x2="730" y2="150" stroke="black" stroke-width="2"/>
  
  <!-- Arrow heads -->
  <polygon points="90,150 85,140 95,140" fill="black"/>
  <polygon points="250,150 245,140 255,140" fill="black"/>
  <polygon points="410,150 405,140 415,140" fill="black"/>
  <polygon points="570,150 565,140 575,140" fill="black"/>
  <polygon points="730,150 725,140 735,140" fill="black"/>
  
  <!-- Language Devastations -->
  <rect x="10" y="150" width="160" height="60" rx="5" ry="5" fill="none" stroke="black" stroke-width="2"/>
  <text x="90" y="175" font-family="monospace" font-size="16" text-anchor="middle">.net</text>
  <text x="90" y="195" font-family="monospace" font-size="16" text-anchor="middle">devastation</text>
  
  <rect x="170" y="150" width="160" height="60" rx="5" ry="5" fill="none" stroke="black" stroke-width="2"/>
  <text x="250" y="175" font-family="monospace" font-size="16" text-anchor="middle">go</text>
  <text x="250" y="195" font-family="monospace" font-size="16" text-anchor="middle">devastation</text>
  
  <rect x="330" y="150" width="160" height="60" rx="5" ry="5" fill="none" stroke="black" stroke-width="2"/>
  <text x="410" y="175" font-family="monospace" font-size="16" text-anchor="middle">python</text>
  <text x="410" y="195" font-family="monospace" font-size="16" text-anchor="middle">devastation</text>
  
  <rect x="490" y="150" width="160" height="60" rx="5" ry="5" fill="none" stroke="black" stroke-width="2"/>
  <text x="570" y="175" font-family="monospace" font-size="16" text-anchor="middle">rust</text>
  <text x="570" y="195" font-family="monospace" font-size="16" text-anchor="middle">devastation</text>
  
  <rect x="650" y="150" width="160" height="60" rx="5" ry="5" fill="none" stroke="black" stroke-width="2"/>
  <text x="730" y="175" font-family="monospace" font-size="16" text-anchor="middle">kubernetes</text>
  <text x="730" y="195" font-family="monospace" font-size="16" text-anchor="middle">devastation</text>
  
  <!-- Arrows to Your Devastation -->
  <line x1="90" y1="210" x2="90" y2="250" stroke="black" stroke-width="2"/>
  <line x1="410" y1="210" x2="410" y2="250" stroke="black" stroke-width="2"/>
  <polygon points="90,250 85,240 95,240" fill="black"/>
  <polygon points="410,250 405,240 415,240" fill="black"/>
  
  <!-- Your Devastation boxes -->
  <rect x="10" y="250" width="160" height="60" rx="5" ry="5" fill="none" stroke="black" stroke-width="2"/>
  <text x="90" y="275" font-family="monospace" font-size="16" text-anchor="middle">your</text>
  <text x="90" y="295" font-family="monospace" font-size="16" text-anchor="middle">devastation</text>
  
  <rect x="330" y="250" width="160" height="60" rx="5" ry="5" fill="none" stroke="black" stroke-width="2"/>
  <text x="410" y="275" font-family="monospace" font-size="16" text-anchor="middle">your</text>
  <text x="410" y="295" font-family="monospace" font-size="16" text-anchor="middle">devastation</text>
